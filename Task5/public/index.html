<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
</head>

<body>
    <header>
        <nav>
            <a href="/">Admin</a>
            <a href="/show">Show media</a>
        </nav>
    </header>
    <h1>Add Image</h1>
    <form action="/upload" id="mediaform">
        <input type="text" name="category" placeholder="Category">
        <br>
        <input type="text" name="title" placeholder="Title">
        <br>
        <input type="text" name="details" placeholder="Details">
        <br>
        <label>Kuva, ääni tai video
            <input type="file" name="mediafile" accept="audio/*,video/*,image/*">
        </label>
        <br>
        <button type="submit">Submit</button>
    </form>
    <h1>Update Image</h1>
    <form action="/images" id="updateform">
        <input type="text" name="category" placeholder="Category">
        <br>
        <input type="text" name="title" placeholder="Title">
        <br>
        <input type="text" name="details" placeholder="Details">
        <br>
        <input type="hidden" name="mID">
        <input type="hidden" name="thumbnail">
        <input type="hidden" name="image">
        <input type="hidden" name="original">
        <button type="submit" disabled>Update</button>
    </form>
    <br>
    <form action="/delete" id="deleteform">
        
        <button type="submit" disabled>Delete</button>
    </form>
    <br>
    <div>
        <ul id="imagelist">

        </ul>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
